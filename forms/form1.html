<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 1</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <div class="container m-5">
        <a href="form2.html" class="btn btn-outline-primary">Link to the Form 2</a>
        <form class="mt-5">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control mt-2" placeholder="Enter email" aria-describedby="consigne" type="email" id="email" name="email">
                <small id="consigne" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group mt-4">
                <label for="password">Password</label>
                <input required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{10,}" title="Enter a password that is greater than 10 in length, containing a upper and lower case letter" class="form-control mt-2" placeholder="Password" type="password" id="password" name="password">
            </div>
            <div class="form-group mt-4">
                <label for="url">My Portfolio URL</label>
                <input required pattern="(http:\/\/|https:\/\/).+" title="Enter a valid URL" class="form-control mt-2" placeholder="Portfolio URL" type="url" id="url" name="url">
            </div>
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" id="checkBox" name="checkBox">
                <label class="form-check-label" for="checkBox">Check me out</label>
            </div>
            <input class="btn btn-primary mt-3" type="submit" name="submit" id="submit">
        </form>

    </div>

</body>
</html>
