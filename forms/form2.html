<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="../js/app2.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-dark bg-primary bg-opacity-75">
        <div class="container-fluid">
            <h3 class="text-white">MUM Golden Dome Market ::: SRM System</h3>
            <div class="vr bg-white"></div>
            <a href="#" class="navbar-brand">Products</a>
            <div class="vr bg-white"></div>
            <a href="#" class="navbar-brand">Suppliers</a>

            <div class="d-flex align-items-center">
                <h4 class="me-3 text-white">Hello!</h4>
                <button class="btn btn-light">Sign Out</button>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-5">
    <h2 class="text-dark">New Product Form</h2>

    <form>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productNumber">Product Number</label>
                    <input class="form-control mt-2" type="text" id="productNumber" name="productNumber">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="stock">Quantity in stock</label>
                    <input class="form-control mt-2" type="number" id="stock" name="stock">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input class="form-control mt-2" type="text" id="productName" name="productName">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="supplier">Supplier:</label>
                    <select class="form-select mt-2" type="number" id="supplier" name="supplier">
                        <option value="Select a supplier">Select a supplier</option>
                        <option value="Select a supplier">Select another supplier</option>
                        <option value="Select a supplier">Select another supplier again</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="price">Unit Price</label>
                    <input class="form-control mt-2" type="text" id="price" name="price">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="dateSupp">Date supplied</label>
                    <input class="form-control mt-2" aria-describedby="consigne" placeholder="yyy-mm-dd" type="date" id="dateSupp" name="dateSupp" />
                    <small id="consigne" class="form-text text-muted">Enter a valid date.</small>
                </div>
            </div>
        </div>

        <div class="d-flex flex-row-reverse mt-4">
            <div class="form-group">
                <button class="btn btn-outline-info me-5">Reset</button>
                <button class="btn btn-outline-danger me-5">Cancel</button>
                <div id="submit" class="btn btn-outline-primary me-5">Add Product</div>
            </div>
        </div>


    </form>
</div>


</body>
</html>
